<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var vitorias = parseInt(prompt("Digite o número de vitórias do seu time."));
    var empates = parseInt(prompt("Digite o número de empates do seu time."));

    // parseInt converte para inteiro
    // prompt pede para o usuário digitar um valor
    // naN é um valor não numérico

    var pontos = (vitorias * 3) + empates;

    mostra ("O seu time tem " + pontos + " pontos.");

</script>

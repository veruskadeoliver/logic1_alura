Qual das opções abaixo exibe na tela o número 182?
<br>
<meta charset="UTF-8">
<script>
    document.write(18 + 2);
    document.write("<br>");
    document.write("18 + 2");
    document.write("<br>");
    // document.write("18" + "2");
</script>
<br>
A resposta certa é: document.write("18" + "2"); onde é concatenado duas strings.

Temos as seguintes operações:
Concatenação é uma operação de string que concatena textos.
<meta charset="UTF-8">
<script>
    document.write(12 + " anos");
    // document.write(Minha idade é + 12);
    document.write("Média calculada " + 20);
    document.write(10 + 20);
</script>
Opção erra: document.write(Minha idade é + 12); Fique ligado com isso: "Texto em JavaScript precisa vir entre aspas".

<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var inicio = 20;
    while (inicio >= 0) {
        mostra(inicio)
        inicio = inicio - 1;
        }

    mostra("FIM");
</script>
